<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini E-Commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const products = [
      {
        id: 1,
        name: "Smartphone",
        price: 25000,
        image: "https://images.pexels.com/photos/607812/pexels-photo-607812.jpeg"
      },
      {
        id: 2,
        name: "Headphones",
        price: 3000,
        image: "https://images.pexels.com/photos/373945/pexels-photo-373945.jpeg"
      },
      {
        id: 3,
        name: "Smartwatch",
        price: 5000,
        image: "https://images.pexels.com/photos/267394/pexels-photo-267394.jpeg"
      },
      {
        id: 4,
        name: "Camera",
        price: 40000,
        image: "https://images.pexels.com/photos/50614/pexels-photo-50614.jpeg"
      },
      {
        id: 5,
        name: "Bluetooth Speaker",
        price: 2500,
        image: "https://images.pexels.com/photos/63703/pexels-photo-63703.jpeg"
      },
      {
        id: 6,
        name: "Gaming Console",
        price: 45000,
        image: "https://images.pexels.com/photos/1298601/pexels-photo-1298601.jpeg"
      },
      {
        id: 7,
        name: "Laptop",
        price: 55000,
        image: "https://images.pexels.com/photos/18105/pexels-photo.jpg"
      },
      {
        id: 8,
        name: "Tablet",
        price: 20000,
        image: "https://images.pexels.com/photos/5082563/pexels-photo-5082563.jpeg"
      },
      {
        id: 9,
        name: "VR Headset",
        price: 15000,
        image: "https://images.pexels.com/photos/1298611/pexels-photo-1298611.jpeg"
      },
      {
        id: 10,
        name: "DSLR Lens",
        price: 18000,
        image: "https://images.pexels.com/photos/442573/pexels-photo-442573.jpeg"
      },
      
    ];

    function App() {
      const [cart, setCart] = useState([]);
      const [showCart, setShowCart] = useState(false);

      const addToCart = (product) => {
        setCart((prev) => {
          const existing = prev.find((item) => item.id === product.id);
          if (existing) {
            return prev.map((item) =>
              item.id === product.id
                ? { ...item, quantity: item.quantity + 1 }
                : item
            );
          }
          return [...prev, { ...product, quantity: 1 }];
        });
      };

      const getTotal = () =>
        cart.reduce((total, item) => total + item.price * item.quantity, 0);

      const handleCheckout = () => {
        if (cart.length === 0) {
          alert("Your cart is empty!");
          return;
        }
        alert("Checkout successful!");
        setCart([]);
      };

      return (
        <div>
          <nav className="bg-white shadow-md px-4 py-3 flex justify-between items-center sticky top-0 z-10">
            <h1 className="text-xl font-bold text-indigo-700">üõí E-Store</h1>
            <div className="space-x-4">
              <button className="hover:text-indigo-700" onClick={() => setShowCart(false)}>üè† Home</button>
              <button className="hover:text-indigo-700" onClick={() => setShowCart(true)}>üõí Cart ({cart.length})</button>
              <button className="hover:text-indigo-700" onClick={() => alert('Wishlist coming soon!')}>‚ù§Ô∏è Wishlist</button>
            </div>
          </nav>

          <div className="p-6 max-w-7xl mx-auto">
            {!showCart ? (
              <>
                <h2 className="text-2xl font-bold mb-4 text-indigo-800">Products</h2>
                <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                  {products.map((product) => (
                    <div key={product.id} className="bg-white border rounded-lg shadow hover:shadow-lg transition">
                      <img
                        src={product.image}
                        alt={product.name}
                        className="w-full h-48 object-cover rounded-t-lg"
                      />
                      <div className="p-4">
                        <h3 className="font-bold text-lg">{product.name}</h3>
                        <p className="text-gray-700">‚Çπ{product.price}</p>
                        <button
                          onClick={() => addToCart(product)}
                          className="mt-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
                        >
                          Add to Cart
                        </button>
                      </div>
                    </div>
                  ))}
                </div>
              </>
            ) : (
              <div className="bg-gray-50 p-6 rounded shadow">
                <h2 className="text-xl font-bold mb-2 text-gray-800">Shopping Cart</h2>
                {cart.length === 0 ? (
                  <p className="text-gray-500">Your cart is empty.</p>
                ) : (
                  <>
                    <ul className="mb-4">
                      {cart.map((item) => (
                        <li key={item.id} className="mb-1">
                          {item.name} √ó {item.quantity} = ‚Çπ{item.quantity * item.price}
                        </li>
                      ))}
                    </ul>
                    <p className="font-bold">Total: ‚Çπ{getTotal()}</p>
                    <button
                      onClick={handleCheckout}
                      className="mt-3 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded"
                    >
                      Checkout
                    </button>
                  </>
                )}
              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
